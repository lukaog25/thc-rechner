
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>THC Abbau Rechner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #189cd9;
      font-family: Futura, sans-serif;
      color: white;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #189cd9;
      padding: 20px;
      border-radius: 28px;
      text-align: center;
      color: white;
    }
    input, select, button {
      font-family: Futura, sans-serif !important;
    }
    h1 {
      font-size: 28px;
      text-transform: uppercase;
      margin-bottom: 30px;
      font-weight: bold;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      background-color: white;
      color: black;
    }
    .select-wrapper {
      background-color: white;
      border-radius: 16px;
      margin-bottom: 15px;
    }
    .select-wrapper select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: none;
      background: none;
      color: black;
    }
    button {
      font-size: 18px;
      padding: 12px 28px;
      margin: 20px 0;
      border: none;
      cursor: pointer;
      border-radius: 16px;
      font-weight: bold;
      color: black;
      background-color: #f9db77;
    }
    .result-container {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      margin-top: 20px;
    }
    #result {
      font-size: 18px;
      text-align: center;
      color: black;
    }
    .label-bold {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>THC ABBAU RECHNER</h1>
  <form id="thcForm">
    <label>Häufigkeit des Konsums:</label>
    <div class="select-wrapper">
      <select id="frequency">
        <option value="" selected disabled>Bitte auswählen</option>
        <option value="Einmalig">Einmalig</option>
        <option value="1x pro Woche">1x pro Woche</option>
        <option value="1–2x pro Woche">1–2x pro Woche</option>
        <option value="3–4 Tage pro Woche">3–4 Tage pro Woche</option>
        <option value="Jeden Tag">Jeden Tag</option>
      </select>
    </div>
    <label>Stärke der Cannabis-Sorte:</label>
    <div class="select-wrapper">
      <select id="strength">
        <option value="" selected disabled>Bitte auswählen</option>
        <option value="Schwach">Schwach</option>
        <option value="Leicht">Leicht</option>
        <option value="Mittel">Mittel</option>
        <option value="Hoch">Hoch</option>
      </select>
    </div>
    <label>Täglich konsumierte Menge:</label>
    <div class="select-wrapper">
      <select id="amount">
        <option value="" selected disabled>Bitte auswählen</option>
        <option value="0.1">1–2 Züge (0,1g)</option>
        <option value="0.3">Mehr Züge (0,3g)</option>
        <option value="0.5">Halber Joint (0,5g)</option>
        <option value="1">Ganzer Joint (1g)</option>
        <option value="1.5">Mehr als ein Joint</option>
      </select>
    </div>
    <label>Stoffwechselrate:</label>
    <div class="select-wrapper">
      <select id="metabolism">
        <option value="" selected disabled>Bitte auswählen</option>
        <option value="Langsam">Langsam</option>
        <option value="Durchschnitt">Durchschnitt</option>
        <option value="Schnell">Schnell</option>
        <option value="Sehr schnell">Sehr schnell</option>
      </select>
    </div>
    <label>Cardio-Level:</label>
    <div class="select-wrapper">
      <select id="cardio">
        <option value="" selected disabled>Bitte auswählen</option>
        <option value="Wenig/kein Sport">Wenig/kein Sport</option>
        <option value="1–2× Sport/Woche">1–2× Sport/Woche</option>
        <option value="Tägliches Training">Tägliches Training</option>
      </select>
    </div>
    <label>Stunden seit letztem Konsum:</label>
    <input type="number" id="hours" min="0" placeholder="z. B. 48">
    <label>Geschlecht:</label>
    <div class="select-wrapper">
      <select id="gender">
        <option value="" selected disabled>Bitte auswählen</option>
        <option value="Männlich">Männlich</option>
        <option value="Weiblich">Weiblich</option>
      </select>
    </div>
    <label>Alter:</label>
    <input type="number" id="age" min="12" max="90" placeholder="z. B. 30">
    <label>Gewicht (kg):</label>
    <input type="number" id="weight" min="30" max="200" placeholder="z. B. 70">
    <button type="button" onclick="calculateTHC()">Berechnen ⏳</button>
  </form>
  <div class="result-container" id="resultContainer" style="display:none;">
    <div id="result"></div>
  </div>
</div>
<script>
  function formatTime(hours) {
    const d = Math.floor(hours / 24);
    const h = Math.round(hours % 24);
    return `${d} Tag${d !== 1 ? 'e' : ''} und ${h} Stunde${h !== 1 ? 'n' : ''}`;
  }
  function calculateTHC() {
    const gender = document.getElementById('gender').value;
    const age = parseFloat(document.getElementById('age').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const frequency = document.getElementById('frequency').value;
    const strength = document.getElementById('strength').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const metabolism = document.getElementById('metabolism').value;
    const cardio = document.getElementById('cardio').value;
    const hours = parseFloat(document.getElementById('hours').value);
    const resultDiv = document.getElementById('result');
    const container = document.getElementById('resultContainer');
    if (!gender || isNaN(age) || age < 12 || age > 90 || isNaN(weight) || !frequency || !strength || isNaN(amount) || !metabolism || !cardio || isNaN(hours)) {
      resultDiv.innerHTML = "⚠️ Bitte alle Felder korrekt ausfüllen.";
      container.style.display = "block";
      return;
    }
    let faktor = 1;
    if (frequency === '1x pro Woche') faktor *= 1.2;
    if (frequency === '1–2x pro Woche') faktor *= 1.4;
    if (frequency === '3–4 Tage pro Woche') faktor *= 1.6;
    if (frequency === 'Jeden Tag') faktor *= 2.0;
    if (strength === 'Leicht') faktor *= 1.1;
    if (strength === 'Mittel') faktor *= 1.3;
    if (strength === 'Hoch') faktor *= 1.6;
    if (gender === 'Weiblich') faktor *= 1.1;
    if (age >= 40) faktor *= 1.1;
    if (weight < 60) faktor *= 0.9;
    if (weight > 100) faktor *= 1.1;
    if (metabolism === 'Langsam') faktor *= 1.2;
    if (metabolism === 'Schnell') faktor *= 0.9;
    if (metabolism === 'Sehr schnell') faktor *= 0.8;
    if (cardio === '1–2× Sport/Woche') faktor *= 0.95;
    if (cardio === 'Tägliches Training') faktor *= 0.85;
    const baseHalfLifeUrin = 30;
    const baseHalfLifeBlut = 12;
    const halfLifeUrin = baseHalfLifeUrin * faktor;
    const halfLifeBlut = baseHalfLifeBlut * faktor;
    const clearanceUrinH = halfLifeUrin * 5;
    const clearanceBlutH = halfLifeBlut * 5;
    const verbleibendUrinH = Math.max(0, clearanceUrinH - hours);
    const verbleibendBlutH = Math.max(0, clearanceBlutH - hours);
    resultDiv.innerHTML =
      `<div class="label-bold">Urin:</div>${Math.round(clearanceUrinH)} Stunden (${formatTime(clearanceUrinH)})<br>` +
      `Verbleibend: ${formatTime(verbleibendUrinH)}<br><br>` +
      `<div class="label-bold">Blut:</div>${Math.round(clearanceBlutH)} Stunden (${formatTime(clearanceBlutH)})<br>` +
      `Verbleibend: ${formatTime(verbleibendBlutH)}<br><br>` +
      `<small>*Schätzwerte basierend auf Eingaben</small>`;
    container.style.display = "block";
  }
</script>
</body>
</html>
